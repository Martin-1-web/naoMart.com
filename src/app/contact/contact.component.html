<div class="contact-page">
  <div class="contact-content">
    <h2>Contact Me</h2>
    <p>Have a question or want to schedule a session? Fill out the form below and Iâ€™ll get back to you shortly.</p>

    <form #contactForm="ngForm" (ngSubmit)="submitForm()" novalidate>

      <div class="form-group">
        <input
          type="text"
          name="name"
          [(ngModel)]="contactModel.name"
          required
          placeholder="Your Name"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          [(ngModel)]="contactModel.email"
          required
          placeholder="Your Email"
          pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{3,}"
          title="Please enter a valid email address (e.g., user@example.com)"
        />
      </div>
      <div class="form-group">
        <textarea
          name="message"
          [(ngModel)]="contactModel.message"
          required
          placeholder="Your Message"
          rows="5"
        ></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
    </form>
  </div>
</div>
